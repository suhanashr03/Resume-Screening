<nav style="
  background: linear-gradient(135deg, #01257D, #00A6FF);
  padding: 14px 25px;
  color: #FFFFFF;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 0 0 14px 14px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  letter-spacing: 0.3px;
">
  <div style="font-weight:600;">
    <a href="{{ url_for('index') }}" 
       style="color:#00FFFF; text-decoration:none; font-size:17px;">
       Resume Matcher
    </a>
  </div>

  <div>
    {% if current_user.is_authenticated %}
      <span style="margin-right:18px; color:#AEE6FF;">Hi, {{ current_user.username }}</span>

      <a href="{{ url_for('dashboard') }}" 
         style="color:#FFFFFF; margin-right:14px; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          Dashboard
      </a>
      <a href="{{ url_for('index') }}" 
         style="color:#FFFFFF; margin-right:14px; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          Upload
      </a>
      <a href="{{ url_for('history') }}" 
         style="color:#FFFFFF; margin-right:14px; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          History
      </a>
      <a href="{{ url_for('logout') }}" 
         style="color:#FFFFFF; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          Logout
      </a>

    {% else %}
      <a href="{{ url_for('login') }}" 
         style="color:#FFFFFF; margin-right:14px; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          Login
      </a>
      <a href="{{ url_for('register') }}" 
         style="color:#FFFFFF; text-decoration:none; padding:6px 10px; border-radius:6px; transition:all 0.2s;">
          Register
      </a>
    {% endif %}
  </div>
</nav>

<script>
  // Electric blue glow hover effect
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('mouseover', () => {
      link.style.background = 'rgba(0, 255, 255, 0.15)';
      link.style.boxShadow = '0 0 8px rgba(0, 255, 255, 0.4)';
      link.style.color = '#00FFFF';
    });
    link.addEventListener('mouseout', () => {
      link.style.background = 'transparent';
      link.style.boxShadow = 'none';
      link.style.color = '#FFFFFF';
    });
  });
</script>
