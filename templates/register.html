<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Resume Matcher</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #01257D 10%, #001b59 100%);
      margin: 0;
      padding: 0;
      color: #f0f8ff;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 25px;
      color: #00FFFF;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #E0F7FF;
      font-size: 15px;
      outline: none;
      transition: all 0.25s ease-in-out;
    }

    input::placeholder {
      color: rgba(240, 255, 255, 0.7);
    }

    input:focus {
      border-color: #00FFFF;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    button {
      background: #00FFFF;
      color: #01257D;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 3px 10px rgba(0, 255, 255, 0.25);
      transition: all 0.25s ease-in-out;
    }

    button:hover {
      background: #01257D;
      color: #00FFFF;
      box-shadow: 0 0 12px #00FFFF;
      transform: translateY(-2px);
    }

    a {
      display: inline-block;
      margin-top: 12px;
      color: #00FFFF;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      text-decoration: underline;
      color: #66FFFF;
    }

    .message {
      background: rgba(255, 0, 0, 0.1);
      color: #FF8A8A;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h2>Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Create username" required><br>
      <input type="password" name="password" placeholder="Create password" required><br>
      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Login</a>
  </div>
</body>
</html>
