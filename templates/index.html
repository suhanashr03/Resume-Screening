<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      background: linear-gradient(180deg, #001845 0%, #01257D 100%);
      color: #e6f2ff;
    }

    h1 {
      text-align: center;
      color: #00FFFF;
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    form {
      background: #011B5E;
      padding: 28px 35px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.15);
      max-width: 620px;
      margin: 0 auto;
      border: 1px solid #00FFFF;
      transition: all 0.25s ease;
    }

    form:hover {
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    label {
      font-weight: 600;
      color: #b3dcff;
      display: block;
      margin-top: 12px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0 20px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #00FFFF;
      font-size: 15px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      background: #001D4A;
      color: #e6f2ff;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00FFFF;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.3);
      background: #002870;
    }

    button {
      padding: 12px 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #01257D, #00FFFF);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0, 255, 255, 0.4);
    }

    .error {
      color: #ffb3b3;
      background: rgba(255, 51, 51, 0.1);
      border: 1px solid rgba(255, 51, 51, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    #loader img {
      width: 85px;
      opacity: 0.9;
      border-radius: 50%;
      border: 2px solid #00FFFF;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    #loader p {
      margin-top: 12px;
      color: #b3dcff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <h1> Resume Matcher </h1>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form id="uploadForm" action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
    <label for="jd"><b>Job Description</b></label>
    <textarea name="jd" id="jd" rows="6" placeholder="Paste the job description here..." required></textarea>

    <label for="resumes"><b>Upload Resumes (PDF)</b></label>
    <input type="file" name="resumes" id="resumes" accept=".pdf" multiple required>

    <button type="submit">Evaluate</button>
  </form>

  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
    <p>Evaluating resumes... please wait â˜•</p>
  </div>

  <script>
    function showLoader() {
      document.getElementById('uploadForm').style.display = 'none';
      document.getElementById('loader').style.display = 'block';
    }
  </script>
</body>
</html>
